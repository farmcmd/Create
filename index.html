<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>水里永續旅遊</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  <script type="module" src="script.js"></script>
</head>
<body>
  <!-- 導覽 -->
  <nav class="p-4 bg-white shadow-sm">
    <button id="btn-homepage" class="mr-4 font-semibold">首頁</button>
    <button id="btn-mission" class="font-semibold">任務</button>
  </nav>

  <!-- 首頁 -->
  <section id="homepage" class="page-section block p-6">
    <h1 class="text-2xl font-bold mb-4">里程與減碳統計</h1>
    <div id="stats" class="flex space-x-6 mb-6">
      <div>里程：<span id="total-mileage">0</span> m</div>
      <div>減碳：<span id="total-carbon">0</span> g</div>
      <div>積分：<span id="total-score">0</span></div>
    </div>
    <!-- 交通選項（略） -->
  </section>

  <!-- 任務頁 -->
  <section id="mission-page" class="page-section p-6">
    <h1 class="text-2xl font-bold mb-4">探索地點</h1>
    <div id="map" class="mb-6"></div>
    <ul id="poi-list" class="space-y-2">
      <!-- 其他 POI -->
      <li id="poi17-list" class="cursor-pointer text-green-700 hover:underline">
        水里星光市集
      </li>
    </ul>

    <!-- 水里星光市集 消費區 -->
    <div id="poi17-consumption-section" class="mt-6 pt-4 border-t border-gray-200 hidden">
      <h4 class="text-xl font-semibold mb-4 text-green-700 text-center">【永續消費獲里程】</h4>
      <p class="text-sm text-gray-700 mb-4 text-center">
        請選擇消費類別，並輸入店家提供的5碼數字驗證碼
      </p>
      <div id="consumption-buttons" class="grid grid-cols-2 gap-3 mb-4">
        <button class="consumption-button px-4 py-2 rounded border"
                data-mileage-points="5" data-label="農產品">
          農產品 (5里程)
        </button>
        <button class="consumption-button px-4 py-2 rounded border"
                data-mileage-points="3" data-label="在地小吃">
          在地小吃 (3里程)
        </button>
        <button class="consumption-button px-4 py-2 rounded border"
                data-mileage-points="2" data-label="文創商品">
          文創商品 (2里程)
        </button>
        <button class="consumption-button px-4 py-2 rounded border"
                data-mileage-points="2" data-label="服務類">
          服務類 (2里程)
        </button>
        <button class="consumption-button px-4 py-2 rounded border"
                data-mileage-points="2" data-label="其他">
          其他 (2里程)
        </button>
      </div>
      <div class="flex justify-center mb-4">
        <input id="consumption-code" type="text" maxlength="5" placeholder="驗證碼" class="px-3 py-2 border rounded mr-2">
        <button id="submit-consumption" class="px-4 py-2 rounded bg-green-500 text-white">提交</button>
      </div>
      <p id="consumption-status" class="text-center"></p>
    </div>
  </section>
</body>
</html>
